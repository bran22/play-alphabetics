<div class="clr-row">
  <div class="clr-col-12 clr-col-lg-10 clr-offset-lg-1 clr-col-xl-8 clr-offset-xl-2">
    <h1>Game Results:</h1>
    <table class="table table-vertical">
      <tbody>
        <tr>
          <th>Remaining Time (sec)</th>
          <td>{{remainingTime}}</td>
        </tr>
        <tr>
          <th>Number of Skips:</th>
          <td>{{skipCount}}</td>
        </tr>
        <tr>
          <th>Total Score</th>
          <th>${{score}}</th>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="clr-row">
  <div class="clr-col-12 clr-col-lg-10 clr-offset-lg-1 clr-col-xl-8 clr-offset-xl-2">
    <h1>Score Details:</h1>
    <table class="table table-vertical">
      <tbody>
        <tr *ngFor="let wordDetails of gameWordDetails">
          <th>{{wordDetails.word}}</th>
          <td>
            <clr-icon shape="check" size="24" class="is-success" *ngIf="wordDetails?.correct"></clr-icon>
            <clr-icon shape="times" size="24" class="is-danger" *ngIf="wordDetails?.invalid"></clr-icon>
          </td>
          <td class="success">{{wordDetails.correct ? '+$' + dollarsPerCorrectWord : ''}}</td>
        </tr>
        <tr>
          <th>All Words Bonus</th>
          <td>
            <clr-icon shape="check" size="24" class="is-success" *ngIf="gotBonus"></clr-icon>
          </td>
          <td class="success">{{gotBonus ? '+$' + bonusIfAllCorrect : ''}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
