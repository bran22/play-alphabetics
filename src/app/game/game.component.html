<ng-container *ngrxLet="gameState$ as gameState">
  <button
    class="btn btn-primary"
    (click)="beginGame()"
    [disabled]="gameState.started || gameState.ended"
    [title]="gameState.ended ? 'Game Ended' : gameState.started ? 'Game Already Started' : ''"
  >
    <clr-icon shape="play"></clr-icon>
    Begin
  </button>
  <button
    class="btn btn-success"
    (click)="onCorrect()"
    [disabled]="!gameState.started || gameState.ended"
    [title]="gameState.ended ? 'Game Ended' : !gameState.started ? 'Game Not Started' : ''"
  >
    <clr-icon shape="check"></clr-icon>
    Correct
  </button>
  <button
    class="btn btn-warning"
    (click)="onSkip()"
    [disabled]="!gameState.started || gameState.ended"
    [title]="gameState.ended ? 'Game Ended' : !gameState.started ? 'Game Not Started' : ''"
  >
    <clr-icon shape="redo"></clr-icon>
    Skip
  </button>
  
  <ng-container *ngrxLet="gameLetters$ as gameLetters">
    <div class="clr-row" *ngIf="gameLetters.length">
      <div class="clr-col-2 clr-col-sm-3 clr-col-md" *ngFor="let letter of gameLetters">
        <app-letter-card [letter]="letter"></app-letter-card>
      </div>
    </div>
  </ng-container>

  <div *ngIf="gameState.started && !gameState.ended">
    <!-- game info -->
    <h1 *ngIf="timer$ | async as remainingTime">Remaining Time: {{remainingTime}}</h1>
    <h1 *ngrxLet="currentWord$ as currentWord">
      Current Word: {{currentWord}}
    </h1>
  </div>

  <div *ngIf="gameState.ended">
    <h1>Game Over!</h1>
  </div>
  
</ng-container>
