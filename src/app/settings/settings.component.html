<form clrForm clrLayout="vertical" class="center-text">
  <clr-input-container>
    <label class="clr-col-12">Number of Words</label>
    <input #nw clrInput class="clr-col-12" type="number" min="1" [value]="numWords$ | async" (blur)="storeNumWords(nw.value)" appRestrictNumeric />
  </clr-input-container>

  <clr-input-container>
    <label class="clr-col-12">Game Duration (sec)</label>
    <input #gl clrInput class="clr-col-12" type="number" min="1" [value]="gameLength$ | async" (blur)="storeGameLength(gl.value)" appRestrictNumeric />
  </clr-input-container>

  <br />
  <button class="btn btn-outline" (click)="navigateHome()">Back</button>
</form>
