<form clrForm clrLayout="vertical" class="center-text">
  <clr-input-container>
    <label class="clr-col-12">Number of Words</label>
    <input clrInput class="clr-col-12" type="number" [value]="numWords$ | async" />
  </clr-input-container>

  <clr-input-container>
    <label class="clr-col-12">Game Duration (sec)</label>
    <input clrInput class="clr-col-12" type="number" [value]="gameLength$ | async" />
  </clr-input-container>

  <br />
  <button class="btn btn-primary">Save</button>
</form>
