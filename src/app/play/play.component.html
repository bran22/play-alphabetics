<button class="btn btn-success">
  <clr-icon shape="play"></clr-icon>
  Begin
</button>
<button class="btn btn-outline">Help</button>
<button class="btn btn-outline">About</button>

<div class="clr-row" *ngIf="gameLetters">
  <div class="clr-col-sm-3 clr-col-md-1" *ngFor="let letter of gameLetters">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{letter | uppercase}}</h4>
      </div>
    </div>
  </div>
</div>
